            <h1 class="text-3xl font-bold ml-8"><i class="bi bi-wallet-fill mr-2"></i>AhorraADDAs</h1>
            
            <!-- Títulos a la Derecha -->

              <a href="#" class="text-lg no-underline hover:underline"><i class="bi bi-graph-up-arrow mr-2"></i>Balance</a>
              <a href="#" class="text-lg no-underline hover:underline"><i <i class="bi bi-tag-fill mr-2"></i>Categorías</a>

            </div>

    </header>
    <!-- Fin contenedor Nav -->
    
    <!-- Contenedor de las Cards -->
    <div id="contenido-principal" class="container mx-auto pt-20 pl-20 pr-20">

    <!-- Card # 1 -->
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex flex-col gap-4 md:w-1/3 pr-3 mb-10">
                <section class="bg-white rounded-lg p-6 shadow-lg mb-3 mt-5">
                    <h2 class="text-3xl font-bold">Balance</h2>
                    <h3 class="mt-10 text-lg">Ganancias</h3>
                    <h3 class="mt-10 text-lg">Gastos</h3>
                    <h3 class="mt-10 text-lg">Total</h3>
                </section>
    <!-- Fin Card # 1 -->

    <!-- Card # 2 -->
        <section class="bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Filtros</h2>
            <a href="#" class="text-blue-500 hover:underline pl-40">Restablecer filtros</a>
            
        <!-- Formulario -->
            <form class="space-y-4 ">
                <div>
                    <label for="tipo" class="block text-base font-medium text-gray-700">Tipo</label>
                    <select id="tipo" name="tipo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="todos">Todos</option>
                        <option value="gastos">Gasto</option>
                        <option value="ganancia">Ganancia</option>
                    </select>
                </div>
                
                <div>
                    <label for="categoria" class="block text-base font-medium text-gray-700">Categoria</label>
                    <select id="tipo" name="categoria" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="todas">Todas</option>
                        <option value="comida">Comida</option>
                        <option value="servicios">Servicios</option>
                        <option value="salidas">Salidas</option>
                        <option value="educaciom">Educacion</option>
                        <option value="transporte">Transporte</option>
                        <option value="trabajo">Trabajo</option>
                    </select>
                </div>
                <div>
                    <label for="desde" class="block text-base font-medium text-gray-700">Desde</label>
                    <input type="date" id="desde" name="desde" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="ordenar" class="block text-base font-medium text-gray-700">Ordenar por</label>
                    <select id="ordenar" name="ordenar" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="mas-recientes">Mas reciente</option>
                        <option value="menos-recientes">Menos reciente</option>
                        <option value="mayor-monto">Mayor monto</option>
                        <option value="menor-monto">Menor monto</option>
                        <option value="A/Z">A/Z</option>
                        <option value="Z/A">Z/A</option>
                    </select>
                </div>
                </form>
            </section>
        </div>
        <!-- Fin del Formulario  -->
        <!-- Fin de la Card # 2 -->
        
        <!-- Card # 3 -->
            <section class="bg-white rounded-lg p-6 shadow-lg md:w-2/3 mb-10">
                <h2 class="text-2xl font-bold">Operaciones</h2>
                <div>
                    <button id="boton-agregar" class="p-2 bg-fuchsia-400 rounded-lg">+ Nueva Operacion</button>
                </div>
                <img  class="" src="imagenes/E-Wallet-rafiki.png" alt="">
                <h2 class="text-center text-2xl font-medium">Sin resultados</h2>
                <h3 class="text-center p-5">Cambia los filtros o agrega operaciones</h3>
            </section>
        </div>
    </div> 
    <!-- Fin de la Card # 3 -->

    <!-- Contenedor Nueva Operacion -->
    <section id="contenedor-operacion" class=" hidden max-w-xl mx-auto p-6 mt-20 bg-white shadow-md rounded-md">
        <h2 class="text-4xl font-bold mb-6">Nueva Operación</h2>
      
        <!-- Descripción -->
        <div class="mb-4">
          <label for="descripcion" class="block text-lg font-semibold mb-3">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" placeholder="Descripción de la operación" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      
        <!-- Monto -->
        <div class="mb-4">
          <label for="monto" class="block text-lg font-semibold mb-2">Monto</label>
          <input type="number" id="monto" name="monto" placeholder="Monto de la operación" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      
        <!-- Tipo -->
        <div class="mb-4">
          <label for="tipo" class="block text-lg font-semibold mb-2">Tipo</label>
          <select id="tipo" name="tipo" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="gasto">Gasto</option>
            <option value="ganancia">Ganancia</option>
          </select>
        </div>
      
        <!-- Categoría -->
        <div class="mb-4">
          <label for="categoria" class="block text-lg font-semibold mb-2">Categoría</label>
          <select id="categoria" name="categoria" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="alimentos">Comida</option>
            <option value="transporte">Servicios</option>
            <option value="entretenimiento">Salidas</option>
            <option value="salud">Educación</option>
            <option value="educacion">Transporte</option>
            <option value="otros">Trabajo</option>
          </select>
        </div>
      
        <!-- Fecha -->
        <div class="mb-4">
          <label for="fecha" class="block text-lg font-semibold mb-2">Fecha</label>
          <input type="date" id="fecha" name="fecha" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end space-x-4 mt-6">
            <button id="boton-cancelar" class="bg-gray-400 text-white p-3 px-6 rounded-md hover:bg-gray-600">Cancelar</button>
            <button id="boton-agregar" class="bg-fuchsia-400 text-white p-3 px-6 rounded-md hover:bg-fuchsia-600">Agregar</button>
          </div>
    </section>
